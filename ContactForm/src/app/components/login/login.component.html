<div style="width: 500px;padding-left: 20px">

    <br>
    <br>
    <label style="font-size: 30px;">Login</label>
    <br>
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="userLogin()">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': loginForm.controls['email'].touched&& loginForm.controls['email'].errors}">
            <div *ngIf="loginForm.controls['email'].touched">
                <div class="error" *ngIf="loginForm.controls['email']?.errors">Enter a valid email</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password"
                [ngClass]="{'is-invalid': loginForm.controls['password'].touched&& loginForm.controls['password'].errors}">
            <div *ngIf="loginForm.controls['password'].touched">
                <div class="error" *ngIf="loginForm.controls['password']?.errors?.['required']">Enter
                    password</div>
                <div class="error" *ngIf="loginForm.controls['password']?.errors?.['pattern']">password must
                    contain minimum eight
                    characters, at least one uppercase letter, one lowercase letter, one number and one
                    special character</div>

            </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<br>
<br>

    routerLink="/register">Sign Up</button>
